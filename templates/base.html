<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}The Cave Tech â€” Private Research Studio{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --font-primary: 'DM Sans', sans-serif;
            --font-display: 'Cormorant Garamond', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        .main-wrapper {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Typography */
        .font-display {
            font-family: var(--font-display);
        }
        
        .font-primary {
            font-family: var(--font-primary);
        }
        
        /* Grain texture */
        .grain-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.025;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)' opacity='0.5'/%3E%3C/svg%3E");
        }
        
        /* Divider line */
        .divider-line {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
        }
        
        /* Card hover effects */
        .project-card {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        
        .project-card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .project-card:hover .card-overlay {
            opacity: 1;
        }
        
        .card-overlay {
            transition: opacity 0.6s ease;
        }
        
        /* Fade in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 1.2s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.15s; opacity: 0; }
        .delay-2 { animation-delay: 0.3s; opacity: 0; }
        .delay-3 { animation-delay: 0.45s; opacity: 0; }
        .delay-4 { animation-delay: 0.6s; opacity: 0; }
        .delay-5 { animation-delay: 0.75s; opacity: 0; }
        
        /* Status indicator */
        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .status-pulse {
            animation: statusPulse 3s ease-in-out infinite;
        }
        
        /* Scroll indicator */
        @keyframes scrollHint {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(10px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .scroll-hint {
            animation: scrollHint 2.5s ease-in-out infinite;
        }
        
        /* Grid pattern background */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }
    </style>
</head>
<body class="h-full w-full">
    <div class="main-wrapper bg-black text-white" id="main-container">
        <!-- Grain overlay -->
        <div class="grain-texture"></div>
        
        <!-- Header Navigation -->
        <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-sm border-b border-white/5">
            <nav class="max-w-7xl mx-auto px-6 md:px-12 py-5 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" class="text-white" id="logo-icon">
                        <rect x="1" y="1" width="26" height="26" stroke="currentColor" stroke-width="1" />
                        <rect x="7" y="7" width="14" height="14" stroke="currentColor" stroke-width="1" />
                    </svg>
                    <span class="text-sm tracking-[0.25em] uppercase font-light font-primary">The Cave Tech</span>
                </div>
                <div class="flex items-center gap-6 font-primary text-xs tracking-[0.2em] uppercase">
                    <a href="{% url 'cavetechapp:index' %}" class="text-neutral-400 hover:text-white transition-colors">Home</a>
                    <a href="{% url 'cavetechapp:people_list' %}" class="text-neutral-400 hover:text-white transition-colors">People</a>
                    <a href="{% url 'cavetechapp:projects_list' %}" class="text-neutral-400 hover:text-white transition-colors">Projects</a>
                    <a href="/admin/" class="text-neutral-400 hover:text-white transition-colors">Admin</a>
                </div>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <!-- Divider -->
        <div class="divider-line"></div>
        
        <!-- Footer -->
        <footer class="py-16 md:py-20 px-6 md:px-12">
            <div class="max-w-6xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-8">
                    <div>
                        <div class="flex items-center gap-4 mb-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white">
                                <rect x="1" y="1" width="22" height="22" stroke="currentColor" stroke-width="1" />
                                <rect x="6" y="6" width="12" height="12" stroke="currentColor" stroke-width="1" />
                            </svg>
                            <span class="text-sm tracking-[0.25em] uppercase font-light font-primary">The Cave Tech</span>
                        </div>
                        <p class="text-neutral-600 text-sm max-w-xs font-primary">Oslo's premier maker space showcasing innovation and craft</p>
                    </div>
                    <div class="flex items-center gap-6 text-neutral-600 text-xs tracking-[0.25em] uppercase font-primary">
                        <span>Oslo</span>
                        <span class="w-1 h-1 bg-neutral-800 rounded-full"></span>
                        <span>2026</span>
                        <span class="w-1 h-1 bg-neutral-800 rounded-full"></span>
                        <span>Maker Space</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
